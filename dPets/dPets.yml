dpets_creeper:
  type: yaml data
  is_dpet: true
  pet_id: creeper
  name: Creeper
  entity: e@creeper
  description: The creepiest pet!
  item_icon: i@creeper_skull
  actions:
    on spawn:
    - narrate "Ssssssssss!" format:dpets_format2
    - playsound sound:ENTITY_CREEPER_PRIMED <def[pet].location>
    - playeffect effect:heart <def[pet].location> qty:5 offset:0.5 visibility:50
    on left click:
    - playsound sound:ENTITY_CREEPER_PRIMED <def[pet].location>
    - playeffect effect:heart <def[pet].location> qty:5 offset:0.5 visibility:50
    on right click:
    - playsound sound:ENTITY_CREEPER_PRIMED <def[pet].location>
    - playeffect effect:heart <def[pet].location> qty:5 offset:0.5 visibility:50
    on call:
    - playsound sound:ENTITY_CREEPER_PRIMED <def[pet].location>
    - narrate "Sssss!" format:dpets_format2
    on happy:
    - playsound sound:ENTITY_CREEPER_PRIMED <def[pet].location>
    - playeffect effect:heart <def[pet].location> qty:5 offset:0.5 visibility:50
    on sad:
    - playsound sound:ENTITY_CREEPER_HURT <def[pet].location>
    - playeffect effect:flame <def[pet].location> qty:5 offset:0.5 visibility:50
  abilities:
    Explode:
      item_icon: i@tnt
      name: Explode
      description: Explosions!
      global_cooldown: 5s
      energy: 15
      script:
      - playsound sound:ENTITY_CREEPER_primed <def[pet].location>
      - repeat 20:
        - playeffect effect:smoke <def[pet].location> qty:50 offset:0.5 visibility:50
        - wait 2t
      - playsound sound:ENTITY_GENERIC_EXPLODE <def[pet].location> pitch:0.8
      - playeffect effect:smoke <def[pet].location> qty:500 offset:0.8 visibility:50
      - playeffect effect:smoke <def[pet].location> qty:50 data:0.3 visibility:50
      - playeffect effect:flame data:0.3 qty:50 <def[pet].location> visibility:50
      - playeffect effect:HUGE_EXPLOSION <def[pet].location> visibility:50
      - invisible <def[pet]> state:true
      - wait 5s
      - invisible <def[pet]> state:false
      - playeffect effect:cloud <def[pet].location> qty:50 offset:0.5 visibility:50
      - playsound sound:ENTITY_DONKEY_CHEST <def[pet].location>
    Charge:
      item_icon: i@exp_bottle
      name: Charge
      description: Charge your creeper with the power of lightning!
      global_cooldown: 2s
      energy: 25
      script:
      - playsound sound:ENTITY_CREEPER_primed <def[pet].location>
      - wait 1s
      - strike <def[pet].location> no_damage
      - adjust <def[pet]> powered:true
    unCharge:
      item_icon: i@water_bucket
      name: Uncharge
      description: uncharge your creeper with the power of.. rain!
      global_cooldown: 10s
      energy: 10
      script:
      - playsound sound:WEATHER_RAIN <def[pet].location> volume:0.2
      - define cloudblob <def[pet].location.add[0,5,0].find.blocks.within[3].filter[y.is[==].to[<def[pet].location.add[0,5,0].y>]].parse[center]>
      - define snowcenter <def[pet].location.add[0,4,0]>
      - repeat 40:
        - playeffect effect:cloud <def[cloudblob]> qty:15 offset:0.4 visibility:100
        - playeffect effect:DRIP_WATER <def[snowcenter]> qty:25 offset:1 visibility:100
        - if <def[value].mod[5]> == 0 playsound sound:WEATHER_RAIN <def[pet].location> volume:0.2
        - wait 5t
      - adjust <def[pet]> powered:false
      - playsound sound:ENTITY_GENERIC_EXTINGUISH_FIRE <def[pet].location>
