    - playeffect effect:flame <def[pet].location> qty:5 offset:0.5 visibility:50
  abilities:
    grow:
      item_icon: i@potion
      name: Grow
      global_cooldown: 3s
      description: Make your cow bigger!
      energy: 15
      script:
      - playsound sound:ENTITY_COW_HURT <def[pet].location>
      - playsound sound:ENTITY_COW_AMBIENT <def[pet].location>
      - playeffect effect:CLOUD <def[pet].location> qty:100 offset:0.6 visibility:50
      - wait 1t
      - adjust <def[pet]> age:adult
    shrink:
      item_icon: i@potion
      name: Shrink
      global_cooldown: 3s
      description: Make your cow smaller!
      energy: 15
      script:
      - playsound sound:ENTITY_COW_AMBIENT <def[pet].location>
      - playsound sound:ENTITY_COW_HURT <def[pet].location>
      - playeffect effect:CLOUD <def[pet].location> qty:100 offset:0.6 visibility:50
      - wait 1t
      - adjust <def[pet]> age:baby
    milk:
      item_icon: i@milk_bucket
      name: Milk
      description: Make it rain Milk!
      global_cooldown: 10s
      energy: 15
      script:
      - define locations <def[pet].location.add[0,10,0].find.blocks.within[3]>
      - repeat 50:
        - define location <def[locations].random>
        - displayitem i@milk_bucket <def[location]> duration:10s
        - playsound sound:ENTITY_CHICKEN_egg <def[location]>
        - playeffect effect:cloud <def[location]> offset:1 qty:50 visibility:50
        - wait 2t
        - if <def[value].mod[5]> == 0 playsound sound:ENTITY_COW_AMBIENT <def[pet].location> pitch:<util.random.decimal[1].to[1.3].round_to[1]>
