      - define page <def[page].replace[url3].with[http<&co>//neo.mcmonkey.org/graph_api/graph_line.png?title=Unique<&pc>20Pings&show_points=false&width=1000&Height=500&xtitle=Days&ytitle=Amount&ynotches=<server.flag[statistics_daily_pings].split_by[,].numerical.last.div[10].round||10>&xnotches=1&xsteps=0.04166&max=<server.flag[statistics_daily_pings].split_by[,].numerical.last||50>&values=<server.flag[statistics_daily_pings]||0>&xend=10&xstart=0&match_xsteps=true&xlabels=%labels%]>
      - define page <def[page].replace[url4].with[http<&co>//neo.mcmonkey.org/graph_api/graph_line.png?title=Average<&pc>20TPS&show_points=false&width=1000&Height=500&xtitle=Days&ytitle=Amount&ynotches=<server.flag[statistics_daily_TPS].split_by[,].numerical.last.div[10].round||10>&xnotches=1&xsteps=0.04166&max=<server.flag[statistics_daily_TPS].split_by[,].numerical.last.round||20>&values=<server.flag[statistics_daily_TPS]||0>&xend=10&xstart=0&match_xsteps=true&xlabels=%labels%]>
      - define page <def[page].replace[url5].with[http<&co>//neo.mcmonkey.org/graph_api/graph_line.png?title=Average<&pc>20queues&show_points=false&width=1000&Height=500&xtitle=Days&ytitle=Amount&ynotches=<server.flag[statistics_daily_queues].split_by[,].numerical.last.div[10].round||10>&xnotches=1&xsteps=0.04166&max=<server.flag[statistics_daily_queues].split_by[,].numerical.last||100>&values=<server.flag[statistics_daily_queues]||0>&xend=10&xstart=0&match_xsteps=true&xlabels=%labels%]>
      - define page <def[page].replace[url6].with[http<&co>//neo.mcmonkey.org/graph_api/graph_line.png?title=Votifier<&pc>20Votes&show_points=false&width=1000&Height=500&xtitle=Days&ytitle=Amount&ynotches=<server.flag[statistics_daily_votes].split_by[,].numerical.last.div[10].round||10>&xnotches=1&xsteps=0.04166&max=<server.flag[statistics_daily_votes].split_by[,].numerical.last||50>&values=<server.flag[statistics_daily_votes]||0>&xend=10&xstart=0&match_xsteps=true&xlabels=%labels%]>
      - determine "<def[page]>"
